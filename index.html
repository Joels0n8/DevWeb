<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="text/javascript" src="./main.js"></script>
    <title>Prova 1</title>
</head>
<body onload="addEventos()">

    <div id="input">
        <input type="text" placeholder="Escreva uma string" id="inputString">

        <button id="sendButton">Enviar</button>
        <button id="cleanButton">Limpar</button>
    </div>

    <span id="error"></span>

    <div id="divString">
        <p>Sua string:</p>
        <p id="string"></p>
    </div>
    
    <div id="buttons">

        <button id="md5Button" >MD5</button>
        <button id="base64Button" >Base64</button>
        <button id="upperButton" >Upper Case</button>
        <button id="capitalButton">Capital Case</button>
        <button id="lowerButton">Lower Case</button>
        <button id="properButton">Proper Case</button>
        <button id="decodeBase64Button">Decode64</button>

    </div>

    <div id="output">

        <p id="stringEmpty"></p>
        <p id="stringMd5"></p>
        <p id="stringBase64"></p>
        <p id="stringUpper"></p>
        <p id="stringCapital"></p>
        <p id="stringLower"></p>
        <p id="stringProper"></p>
        <p id="stringDecodeBase64"></p>

    </div>

    <button id="cleanEntryButton">Limpar Campos</button>

</body>
</html>
