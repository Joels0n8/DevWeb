<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script type="text/javascript" src="main.js"></script>
    <title>Calculadora</title>
</head>
<body>

    <div class="background">
        
        <div class="calc">
           
            <h1>Calculadora</h1> 
            <p id="result"></p>
            
            <table>

                <tr>
                    <td> <button class="buttons" onclick="clean()">C</button> </td>
                    <td> <button class="buttons" onclick="back()"><</button> </td>
                    <td> <button class="buttons" onclick="insert('/')">/</button> </td>
                    <td> <button class="buttons" onclick="insert('*')">*</button> </td>
                    <td> <button class="buttons" onclick="insert('(')">(</button> </td>
                </tr>
   
                <tr>
                    <td> <button class="buttons" onclick="insert('7')">7</button> </td>
                    <td> <button class="buttons" onclick="insert('8')">8</button> </td>
                    <td> <button class="buttons" onclick="insert('9')">9</button> </td>
                    <td> <button class="buttons" onclick="insert('-')">-</button> </td>
                    <td> <button class="buttons" onclick="insert(')')">)</button> </td>
                </tr>

                <tr>
                    <td> <button class="buttons" onclick="insert('4')">4</button> </td>
                    <td> <button class="buttons" onclick="insert('5')">5</button> </td>
                    <td> <button class="buttons" onclick="insert('6')">6</button> </td>
                    <td> <button class="buttons" onclick="insert('+')">+</button> </td>
                    <td> <button class="buttons" onclick="radiciation('**(1/2)')">//</button> </td>
                </tr>

                <tr>
                    <td> <button class="buttons" onclick="insert('3')">3</button> </td>
                    <td> <button class="buttons" onclick="insert('2')">2</button> </td>
                    <td> <button class="buttons" onclick="insert('1')">1</button> </td>
                    <td colspan="2" > <button class="buttons" id="exponentiation" onclick="insert('**')">**</button> </td>
                </tr>

                <tr>
                    <td> <button class="buttons" onclick="insert('0')" id="zero">0</button> </td>
                    <td> <button class="buttons" onclick="insert('.')">.</button> </td>
                    <td> <button class="buttons" onclick="truncation()">.0</button> </td>
                    <td colspan="2"> <button class="buttons" onclick="calc()" id="equals">=</button> </td>

                </tr>

            </table>
        </div>

    </div>
    
</body>
</html>
